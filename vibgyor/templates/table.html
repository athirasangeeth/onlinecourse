<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>Username</th>
            <th>password</th>
            <th>email</th>
            <th>age</th>
        </tr>
        {% for i in info %}
        <tr>
            <td>{{ i.username }}</td>
            <td>{{ i.password }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.age }}</td>
            <!-- <td><button>delete <a href="/delete{{}}"></a></button></td>
            <td><button>update <a href="/update{{}}"></a></button></td> -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
